<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Agenda de contatos</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Agenda de contatos</h1>
        </header>
        <form id="formulario">
            <input type="text" id="nome__contato" placeholder="Nome" required>
            <input type="tel" id="numero__contato" placeholder="Numero de contato" onkeypress="mask(this, mphone);" onblur="mask(this, mphone);" required>
            <button type="submit">Adicionar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Insira o numero com o dd</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>----</td>
                    <td>----</td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="./assets/js/main.js"></script>
</body>

</html>
